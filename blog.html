<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; /* gray-50 */ }
        .post-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .post-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
             <a href="index.html" class="text-2xl font-bold text-indigo-600">ArdayCaawiye</a>
             <div>
                 <a href="index.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded font-medium">Home</a>
                 <a href="blog.html" class="text-indigo-600 font-semibold px-3 py-2 rounded">Blog</a>
                 {/* Add other nav links as needed */}
             </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 md:py-16">
        <h1 class="text-4xl font-bold text-center mb-10 md:mb-12">Latest Posts</h1>

        <div id="blog-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Blog posts will be loaded here -->
            <p id="loading-message" class="text-center text-gray-500 col-span-full">Loading posts...</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 mt-16 py-8">
        <div class="container mx-auto px-6 text-center text-sm">
            © 2025 ArdayCaawiye. All rights reserved.
        </div>
    </footer>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDuqswofpquk8aUbCOZCGjdYLUivBEh7a8",
            authDomain: "ardaycaawiye-18b89.firebaseapp.com",
            projectId: "ardaycaawiye-18b89",
            storageBucket: "ardaycaawiye-18b89.firebasestorage.app",
            messagingSenderId: "590874185284",
            appId: "1:590874185284:web:6ee7df602c45068e38b611",
            measurementId: "G-SBGSTJWDMR"
        };
        // -----------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const blogListContainer = document.getElementById('blog-list');
        const loadingMessage = document.getElementById('loading-message');

        // Function to safely get text from Quill Delta string
        function extractTextFromDeltaString(deltaString) {
            try {
                const delta = JSON.parse(deltaString);
                let text = "";
                if (delta && delta.ops) {
                    delta.ops.forEach(op => {
                        if (typeof op.insert === 'string') {
                            text += op.insert;
                        } else if (typeof op.insert === 'object') {
                            // Handle embeds like images/videos if needed, otherwise ignore
                            text += ' '; // Add space for embeds
                        }
                    });
                }
                 // Basic trim and replace multiple newlines/spaces
                return text.replace(/\n+/g, '\n').replace(/\s+/g, ' ').trim();
            } catch (e) {
                console.error("Error parsing delta string:", e);
                return "[Error loading content]"; // Fallback
            }
        }

        // Function to format Firestore Timestamp
        function formatDate(timestamp) {
            if (!timestamp) return 'Date unknown';
            // Check if it's already a Date object or needs conversion
            const date = timestamp instanceof Timestamp ? timestamp.toDate() : (timestamp ? new Date(timestamp) : new Date());
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }


        async function loadBlogPosts() {
            try {
                const q = query(
                    collection(db, "blogPosts"),
                    where("status", "==", "Published"), // Only show published posts
                    orderBy("publishDate", "desc") // Order by publish date, newest first
                );
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    loadingMessage.textContent = "No blog posts found.";
                    return;
                }

                blogListContainer.innerHTML = ''; // Clear loading message

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postId = doc.id;
                    // Use slug if available, otherwise fall back to ID
                    const postLinkIdentifier = post.slug || postId;

                    // Extract text for excerpt (limit length)
                    const excerptText = extractTextFromDeltaString(post.content || '{}').substring(0, 120) + "...";

                    const postCard = document.createElement('a');
                    postCard.href = `post.html?id=${encodeURIComponent(postLinkIdentifier)}`; // Link using slug or ID
                    postCard.className = "post-card bg-white rounded-lg shadow overflow-hidden block";
                    postCard.innerHTML = `
                        <img src="${post.featureImage || 'https://placehold.co/600x400/e2e8f0/cbd5e1?text=Blog+Post'}" alt="${post.title}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <span class="text-sm font-semibold text-indigo-600">${post.category || 'Uncategorized'}</span>
                            <h2 class="text-xl font-bold mt-2 mb-2 truncate">${post.title}</h2>
                            <p class="text-gray-600 text-sm mb-4">${excerptText}</p>
                            <div class="text-xs text-gray-500">
                                By ${post.author || 'Admin'} • ${formatDate(post.publishDate || post.createdAt)}
                            </div>
                        </div>
                    `;
                    blogListContainer.appendChild(postCard);
                });

            } catch (error) {
                console.error("Error loading blog posts: ", error);
                loadingMessage.textContent = "Error loading posts. Please try again later.";
                loadingMessage.classList.add('text-red-600');
            }
        }

        loadBlogPosts();
    </script>
</body>
</html>
